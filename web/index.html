<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rubik's Cube Solver</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f7fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      header {
        margin-bottom: 20px;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        color: #333;
      }

      form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input[type="text"] {
        width: 100%;
        max-width: 300px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 10px;
        font-size: 1rem;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      footer {
        margin-top: 30px;
        font-size: 0.9rem;
        color: #777;
      }

      div {
        padding: 10px;
        margin-top: 20px;
        font-size: 1.2rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Rubik's Cube Solver</h1>
      <p>Enter your scramble below and click solve!</p>
    </header>

    <form id="form">
      <input
        type="text"
        id="scramble"
        placeholder="Enter your scramble (e.g., U2 B' L' R' F' D F2 U L' F2)"
        required
      />
      <button id="solvebtn" type="submit">Solve it!</button>
    </form>

    <div id="solution"></div>
    <div id="duration"></div>

    <button type="button" id="randomize">Random scramble</button>

    <script src="main.js"></script>
  </body>
</html>
